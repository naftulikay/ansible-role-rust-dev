---
- name: setup
  hosts: localhost
  vars:
    container_user: docker
  tasks:
    - name: create user
      user: name={{ container_user }} comment="Container User" state=present

- name: build
  hosts: localhost
  roles:
    - role: default
      rust_user: docker

- name: test
  hosts: localhost
  vars: {}
  roles:
    - role: degoss
      degoss_clean: false
      degoss_debug: true
      goss_file: goss.yml
      goss_addtl_dirs: [goss.d]
      goss_env_vars: {}
